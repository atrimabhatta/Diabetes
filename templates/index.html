<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f9;
            display: flex;   
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            overflow: scroll;
            font-size: 20px;
            font-weight: bolder;
            background-image: url(C:\Users\dell\.vscode\.venv\templates\1.jpg);
        }
        .container {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            height: 1100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff0077;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3f0227;
        }
        h2 {
            margin-top: 20px;
            color: #333;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: aquamarine;
            font-size: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" name="pregnancies" required><br>
            <label for="glucose">Glucose:</label>
            <input type="number" name="glucose" required><br>
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" name="blood_pressure" required><br>
            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" name="skin_thickness" required><br>
            <label for="insulin">Insulin:</label>
            <input type="number" name="insulin" required><br>
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" required><br>
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" name="dpf" required><br>
            <label for="age">Age:</label>
            <input type="number" name="age" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2 class="text">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
